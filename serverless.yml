resources:
  Resources:
    BlogTable: 
      Type: AWS::DynamoDB::Table
      Properties: 
        TableName: Table
        AttributeDefinitions:
          - AttributeName: _id
            AttributeType: S
        KeySchema: 
          - AttributeName: _id
            KeyType: HASH
        ProvisionedThroughput: 
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
