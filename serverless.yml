  createFaq:
    handler: faq/create.handler
    events:
      - http:
          path: faq
          method: post
  getFaq: 
    handler: faq/get.handler
    events: 
      - http:
          path: faq
          method: get
  updateFaq: 
    handler: faq/update.handler
    events: 
      - http:
          path: faq
          method: put
  deleteFaq: 
    handler: faq/delete.handler
    events: 
      - http: 
          path: faq
          method: delete
  sendMail: 
    handler: faq/send-mail.handler
    events: 
      - http: 
          path: send-email
          method: post
          response:
            headers:
              Content-Type: "text/json"
          cors:
            origins:
              - '*'

